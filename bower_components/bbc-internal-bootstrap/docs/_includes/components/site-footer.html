<h2 id="js-footer">Footer</h2>
<p class="lead">Simple footer for the bottom of a site or app.</p>

<h3 id="js-footer-example">Basic example</h3>
<p>If a more complicated arrangement of elements is required use the Bootstrap grid.</p>


<div class="bs-example">
    <footer class="SiteFooter" role="contentinfo">
        <div class="SiteFooter-content container">
            <p class="u-pullLeft">Some text to the left.</p>
            <p class="u-pullRight">And to the right</p>
        </div>
    </footer>
</div>
