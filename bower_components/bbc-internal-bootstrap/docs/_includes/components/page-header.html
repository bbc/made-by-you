<h2 id="js-pageheader">Page Header</h2>
<p>Used as a main header for a page section. Can be full width with use of the <code>container</code> class.</p>
<div class="bs-example">
    <div class="PageHeader">
        <div class="container">
            <h1 class="PageHeader-title">Project Dashboard</h1>
            <p class="PageHeader-subtitle">This is a completely optional sub-heading</p>
        </div>
    </div>
</div>

</div>
